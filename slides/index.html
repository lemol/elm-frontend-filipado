            ```elm
            type Msg = Increment | Decrement

            update msg model =
              case msg of
                Increment ->
                  model + 1

                Decrement ->
                  model - 1

            view model =
              div []
                [ button [ onClick Decrement ] [ text "-" ]
                , div [] [ text (String.fromInt model) ]
                , button [ onClick Increment ] [ text "+" ]
                ]
            ```


            ### The Elm Architecture (TEA)

            Model View Update (MVU)

            ```elm
            type Msg = Increment | Decrement

            update msg model =
              case msg of
                Increment ->
                  model + 1

                Decrement ->
                  model - 1

            view model =
              div []
                [ button [ onClick Decrement ] [ text "-" ]
                , div [] [ text (String.fromInt model) ]
                , button [ onClick Increment ] [ text "+" ]
                ]
            ```


            ```elm
            type Msg = Increment | Decrement

            update : Msg -> Int -> Int
            update msg model =
              case msg of
                Increment ->
                  model + 1

                Decrement ->
                  model - 1

            view : Int -> Html msg
            view model =
              div []
                [ button [ onClick Decrement ] [ text "-" ]
                , div [] [ text (String.fromInt model) ]
                , button [ onClick Increment ] [ text "+" ]
                ]
            ```
